<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oque Jogar?</title>
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
</head>
<body id="index">

    <header class="header">
        <div class="menu-container"></div>

        <script src="menu.js"></script>
	</header>

    <div class="card-index">
        <div class="card-index-img">
            <div class="slider">
                <div><img src="img/foto-slider-1.png" alt="Imagem 1"></div>
                <div><img src="img/foto-slider-2.png" alt="Imagem 2"></div>
                <div><img src="img/foto-slider-3.png" alt="Imagem 3"></div>
                <div><img src="img/foto-slider-4.png" alt="Imagem 4"></div>
                <div><img src="img/foto-slider-5.png" alt="Imagem 5"></div>
                <!-- Adicione mais divs conforme necessário para mais imagens -->
            </div>
        </div>
        <div class="card-index-text">
            <p>Inicio do site</p>
        </div>
    </div>
    

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true, // Se quiser setas de navegação
                dots: true // Se quiser indicadores de navegação
            });
        });
    </script>


</body>
</html>
